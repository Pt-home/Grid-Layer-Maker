<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grid Layer Maker</title>
<style>
  :root { font-family: "Open Sans", "Segoe UI", Arial, sans-serif; }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body { margin: 0; padding: 16px; background: transparent; color: #e6e6e6; }
  h1 { font-size: 1.1rem; margin: 0 0 12px; text-align:center}
  fieldset { border: 1px solid #5a5f66; padding: 12px; margin: 0 0 12px; border-radius: 8px; }
  legend { padding: 0 6px; color: #cfd6df; }
  .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px 12px; margin-bottom: 8px; align-items: center; }
  .row > * { min-width: 0; }
  label { color: #cfd6df; font-size: 0.9rem; }
  input[type="number"], input[type="text"], select {
    width: 100%; max-width: 100%; min-width: 0;
    padding: 6px 8px; border: 1px solid #5a5f66; border-radius: 6px;
    background: #2f2f35; color: #e6e6e6;
  }
  input[type="color"] { width: 100%; height: 32px; padding: 0; border: 1px solid #5a5f66; border-radius: 6px; }
  select option { background: #2f2f35; color: #e6e6e6; }
  .btns { display: flex; gap: 8px; }
  button { padding: 10px 14px; border: 1px solid #3482f6; background: #3482f6; color: #fff; border-radius: 8px; cursor: pointer; }
  button.secondary { background: #3a3f46; border-color: #5a5f66; }
  .hint { font-size: 0.85rem; color: #aab3be; margin-top: 4px; }
</style>
</head>
<body>
  <h1>Grid Layer Maker</h1>

  <fieldset>
    <legend>Target</legend>
    <div class="row">
      <label for="target">Insert into</label>
      
      <select id="target">
        <option value="current">Current document (auto size)</option>
        <option value="new">New document (specify size)</option>
      </select>

      <label for="docName">New document name</label>
      <input id="docName" type="text" value="Grid" />

      <label for="w">Width (px)</label>
      <input id="w" type="number" min="1" step="1" value="2048" />

      <label for="h">Height (px)</label>
      <input id="h" type="number" min="1" step="1" value="2048" />
    </div>
    <div class="hint">For "Current document" the size will be fetched from Photopea automatically.</div>
  </fieldset>

  <fieldset>
    <legend>Grid</legend>
    <div class="row">
      <label for="stepX">Horizontal step (px)</label>
      <input id="stepX" type="number" min="1" step="1" value="32" />

      <label for="stepY">Vertical step (px)</label>
      <input id="stepY" type="number" min="1" step="1" value="32" />

      <label for="angX">Horizontal lines angle (°)</label>
      <input id="angX" type="number" step="0.1" value="0" />

      <label for="angY">Vertical lines angle (°)</label>
      <input id="angY" type="number" step="0.1" value="120" />

      <label for="thick">Line thickness (px)</label>
      <input id="thick" type="number" min="1" step="1" value="1" />

      <label for="color">Line color</label>
      <input id="color" type="color" value="#808080" />

      <label for="crisp">Crisp 1px alignment</label>
      <select id="crisp">
        <option value="on" selected>On (0.5px alignment)</option>
        <option value="off">Off</option>
      </select>

      <label for="margin">Skip border (px)</label>
      <input id="margin" type="number" min="0" step="1" value="0" />
    </div>
  </fieldset>

  <div class="btns">
    <button id="make">Insert Grid</button>
    <button class="secondary" id="preview">Preview PNG</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
